<!DOCTYPE html>
<html>
    <head>
        <title>Barcode server</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <H1>Barcode server</H1>
        <br />
        <H4>EAN13</h4>
        <code>/ean13?text=7840058004215</code>
        <br>
        <img src="/ean13?text=7840058004215" />
        
        <br />
        <H4>CODE39</h4>
        <code>/code39?text=12345678</code>
        <br>
        <img src="code39?text=12345678" />       
       
        <br />
        <H4>CODE128</h4>
        <code>/code128?text=98380d7d-85df-456f-901d-3b325ee86e07</code>
        <br>
        <img src="code128?text=98380d7d-85df-456f-901d-3b325ee86e07" />       

        <br />
        <H4>PDF417</h4>
        <code>/pdf417?text=patricio+antonio+diaz+gimenez</code>
        <br>
        <img src="pdf417?text=patricio+antonio+diaz+gimenez" />  
        
        <br />
        <H4>QR</h4>
        <code>/qr?text=98380d7d-85df-456f-901d-3b325ee86e07</code>
        <br>
        <img src="qr?text=98380d7d-85df-456f-901d-3b325ee86e07" />         
        
    </body>
</html>
